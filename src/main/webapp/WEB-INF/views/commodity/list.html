<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commodity</title>
</head>
<body>
<a href="/create-commodity">Create new</a>
<h1>Commodity</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="province : ${commodity}">

        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/edit-commodity/__${province.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-commodity/__${province.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
